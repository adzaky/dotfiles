#
# Nullxception's alacritty config
#
window:
  dimensions:
    columns: 70
    lines: 16
  padding:
    x: 15
    y: 15

scrolling:
  history: 10000
  multiplier: 3

font:
  size: 9
  normal:
    family: JetBrainsMono Nerd Font
    style: Medium

background_opacity: 1.0

selection:
  save_to_clipboard: true

cursor:
  style: Beam

live_config_reload: false

mouse:
  hide_when_typing: true

#
# Color Scheme
#
import:
  - .config/alacritty/colors/cherry.yml
